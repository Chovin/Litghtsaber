<html>
  <head>
    <link rel="stylesheet" href="../style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <body>
    <div id="connect">
      <br>
      <br>
      <br>
      <input type="text" placeholder="connect code" id="code">
      <br>
      <p id="msg"></p>
      <p id="connmsg"></p>
      <br>
      <button onclick="connect_manual()" id="connectBtn">connect</button>
      <br>
      <br>
      <button id="request">gyro access</button>
    </div>
    <div id="controller">
      <button onclick="resetMvnt()">reset (1)</button>
      <br>
      <br>
      <button onclick="toggleSaber()">saber</button>
      <br>
      <br>
      <button onclick="toggleColor()">color</button>

      <br>
      <br>
      
      <button onclick="toggleBackwards()">backwards</button>
      <p id="instructions">
        1. Hold your phone such that edge is facing the screen and the face is pointing either left or right</br>
        2. Turn on your lightsaber</br>
        3. Deflect those blaster bolts like your life depends on it!</br>
        * If your litghtsaber is turning the wrong way, press the "backwards" button
      </p>
      <p id="debug"></p>
      <br>
      <br>
      <br>
      <br>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.4.2/math.min.js"></script>
    
    <script src="controller.js" type="module"></script>
    <script>
      var {
        connect_manual,
        resetMvnt,
        toggleSaber,
        toggleColor,
        toggleBackwards
      } = window.funcs
    </script>
